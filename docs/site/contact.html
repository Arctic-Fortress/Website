<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us â€“ Artic Fortress</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    .contact-card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border-left: 5px solid var(--artic-blue);
    }

    form label {
      font-weight: 500;
    }
  </style>
</head>
<body>

    <body class="d-flex flex-column min-vh-100">

        <div id="navbar-container"></div>
      
        <main class="flex-grow-1">


  <section class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="contact-card">
          <h1 class="mb-4 text-center">Get in Touch</h1>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="John Doe" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="How can we help you?" required></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary px-4">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

</main>

<div id="footer-container"></div>

  <script src="js/include.js"></script>
  <script>
    loadPartial("navbar-container", "navbar.html");
    loadPartial("footer-container", "footer.html");
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
